<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <title>Age Gate</title>
    </head>

    <body>
        <div id="content-container" class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Brookylnbrewery.svg" id="logo">
            <h1 id="welcome-msg">WELCOME TO BROOKLYN</h1>
            <div id="gate-container">

                <div id="forms-container" class="container">
                    <form id="month-form">
                        <select id="month-select" class="selects">
                            <option>Month</option>
                        </select>
                    </form>
                    <form id="year-form">
                        <select id="year-select" class="selects">
                            <option>Year</option>
                        </select>
                    </form>
                </div>

                <div id="checkbox-container">
                    <input type="checkbox" id="checkbox">
                        <label for="checkbox" id="checkbox-text">Remember Me</label>
                    </input>
                </div>
                
                <div id="btn-container">
                    <button id="submit-btn">ENTER</button>
                </div>
                <p id="err-message"></p>
            </div> <!--end of gate-container-->
        </div> <!--end of content-container-->
    </body>
</html>
